
<ngx-slick-carousel class="carousel" 
  #slickModel="slick-carousel"
  [config]="slideConfig"
  (init)="slickInit($event)"
  (breakpoint)="breakpoint($event)"
  (afterChange)="afterChange($event)"
  (beforeChange)="beforeChange($event)">
<div ngxSlickItem *ngFor="let slide of slides" class="slide" (click)="goToProductDetails(slide.id)">
<img src="{{ slide.image }}" alt="Slide Image" width="100%" />
</div>
</ngx-slick-carousel>
