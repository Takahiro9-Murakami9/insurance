<section>
  <h2 class="contact__title">お問い合わせ</h2>
  <form class="contact__form" action="/submit-form" method="post">
    <div class="form-group">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="message">お問い合わせ内容</label>
        <textarea type="message" id="message" row="5" required></textarea>
    </div>
    <button type="submit" class="contact__button">送信</button>
  </form>
  <div class="contact__info">
    <h3>お問い合わせ先</h3>
    <p>電話番号：03-xxx-xxxx</p>
    <p>FAX：03-xxx-xxxx</p>
  </div>
</section>
